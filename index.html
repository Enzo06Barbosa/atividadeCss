    <style>

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }


    body {
    background: url("/images/fundohub.jpg") no-repeat center center fixed; 
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    }


    .container {
    border: solid 8px black;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 800px;
    }


    h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 30px;
    }


    .level-selection {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
    }


    .level-card {
    background-color: #4a90e2;
    color: white;
    text-decoration: none;
    padding: 20px;
    border-radius: 10px;
    width: calc(33.333% - 20px);
    transition: transform 0.3s ease, background-color 0.3s ease;
    text-align: center;
    }


    .level-card:hover {
    transform: translateY(-10px);
    background-color: #357ab8;
    }


    .level-card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    }


    .level-card p {
    font-size: 1rem;
    }


    @media (max-width: 768px) {/*introdutor de regras*/
    .level-card {
        width: calc(50% - 20px);/*func adicional*/
    }
    }

    @media (max-width: 480px) {
    .level-card {
        width: 100%;
    }
    }

    </style>
